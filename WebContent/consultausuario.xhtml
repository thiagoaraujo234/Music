<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">

		<center>
			<h1 class="display-4">Consulta de Usuario</h1>
			<br />
			<h:panelGrid id="panelForm" columns="3">

				<h:outputLabel value="Nome: " />
				<h:inputText class="form-control" type="text" placeholder="Input padrÃ£o" value="#{consultaUsuarioController.nome}" />

				<h:commandButton styleClass="btn" value="Pesquisar"
					actionListener="#{consultaUsuarioController.pesquisar}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>
			</h:panelGrid>
			<br />
			<h:panelGrid id="panelDataTable">
				<h:dataTable id="dataTable"
					value="#{usuarioController.listaUsuario}" var="obj"
					styleClass="table" headerClass="table-header"
					rowClasses="table-odd-row, table-even-row">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputLabel value="#{obj.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:commandLink value="#{obj.nome}"
							action="#{consultaUsuarioController.editar(obj.id)}">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>

					<h:column>
						<f:facet name="header">Login</f:facet>
						<h:commandLink value="#{obj.login}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Data de Nascimento</f:facet>
						<h:commandLink value="#{obj.dataAniversario}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Perfil</f:facet>
						<h:commandLink value="#{obj.perfil}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">DDD</f:facet>
						<h:commandLink value="#{obj.telefone.codigoArea}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:commandLink value="#{obj.telefone.numero}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">CEP</f:facet>
						<h:commandLink value="#{obj.endereco.cep}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Cidade</f:facet>
						<h:commandLink value="#{obj.endereco.cidade}"
							action="#{consultaUsuarioController.editar(obj.id)}"
							style="color:black">
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:panelGrid>
			<h:commandButton styleClass="btn btn-link" value="Voltar"
				onclick="window.history.back(); return false;" />
		</center>
	</ui:define>
</ui:composition>
</html>
