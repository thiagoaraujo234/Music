<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="menu">
	</ui:define>
	<ui:define name="conteudo">
		<center>
			<div class="login">
				<h1 class="display-4">Login</h1>
				<br />
				<h:form>
					<h:panelGrid columns="2">
						<label for="staticEmail" class="col-sm-2 col-form-label">Login</label>
						<h:inputText class="form-control" type="text"
							placeholder="Input padrão"
							value="#{loginController.usuario.login}" />

						<label for="staticEmail" class="col-sm-2 col-form-label">Senha</label>
						<h:inputSecret class="form-control" type="text"
							placeholder="Input padrão"
							value="#{loginController.usuario.senha}" />
					</h:panelGrid>
					<br />
					<h:commandButton styleClass="btn btn-success" value="Logar"
						action="#{loginController.logar()}" />
					<h:commandButton styleClass="btn" value="Limpar"
						actionListener="#{loginController.limpar()}" />

					<h:outputLabel value="#{loginController.usuario.login}" />
				</h:form>
			</div>
		</center>
	</ui:define>
</ui:composition>
</html>
