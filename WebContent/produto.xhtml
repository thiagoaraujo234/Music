<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">

		<center>
			<h1 class="display-4">Cadastrar Instrumento/Produto</h1>
			<br />
			<h:form id="formPrincipal">
				<h:messages id="messages" infoStyle="color:green"
					warnStyle="color:orange" errorStyle="color:red" globalOnly="false" />
				<h:panelGrid id="panelPrincipal" columns="2">
					<h:outputLabel value="Nome: " />
					<h:inputText class="form-control" type="text" placeholder="Input padrão" value="#{produtoController.produto.nome}" />

					<h:outputLabel value="Descrição: " />
					<h:inputTextarea class="form-control" type="text" placeholder="Input padrão" value="#{produtoController.produto.descricao}" />

					<h:outputLabel value="Valor: " />
					<h:inputText class="form-control" type="text" placeholder="Input padrão" value="#{produtoController.produto.valor}" />

				</h:panelGrid>
				<br />
				<h:panelGrid id="panelBotoes" columns="4">
					<h:commandButton styleClass="btn btn-success" value="Incluir"
						disabled="#{produtoController.produto.id != null}"
						actionListener="#{produtoController.incluir()}">
						<f:ajax render="formPrincipal" execute="panelPrincipal"
							resetValues="true" />

					</h:commandButton>
					<h:commandButton styleClass="btn btn-primary" value="Alterar"
						disabled="#{produtoController.produto.id == null}"
						actionListener="#{produtoController.alterar()}">
						<f:ajax render="formPrincipal messages" execute="formPrincipal" />
					</h:commandButton>

					<h:commandButton styleClass="btn btn-danger" value="Excluir"
						disabled="#{produtoController.produto.id == null}"
						actionListener="#{produtoController.excluir()}">
						<f:ajax render="@all" execute="@this" />
					</h:commandButton>

					<h:commandButton styleClass="btn" value="Limpar"
						action="#{produtoController.limpar()}">
						<f:ajax render="formPrincipal" execute="@this" />
					</h:commandButton>
				</h:panelGrid>
			</h:form>
			<script>
				function goBack() {
					window.history.back();
				}
			</script>
			<h:commandButton styleClass="btn btn-link" value="Voltar"
				onclick="window.history.back(); return false;" />
		</center>
	</ui:define>
</ui:composition>
</html>
